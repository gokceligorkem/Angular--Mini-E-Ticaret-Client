<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


 

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef >
        GÃ¼ncelle
    </th>
    <td mat-cell *matCellDef="let element" ><img class="img-cursor" src="../../../../assets/icon/system-update.png" width="30px"></td>

  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef >
        
    </th>
    <td  mat-cell  *matCellDef="let element "  class="img-cursor"
    [id]="element.id" appDelete (refreshlist)="getRoles()" controller="roles">

    </td> 
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator (page)="pageChanged()"
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements">
</mat-paginator>
</div>
