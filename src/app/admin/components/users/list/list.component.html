<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef>
      username
    </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>


  <ng-container matColumnDef="nameSurname">
    <th mat-header-cell *matHeaderCellDef >
        NameSurname
    </th>
    <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
  </ng-container>


  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef >
      Email
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="twoFactorEnabled">
    <th mat-header-cell *matHeaderCellDef>
      Two Factor Enabled
    </th>
    <td mat-cell *matCellDef="let element">
      <div [ngClass]="{'green-dot': element.twoFactorEnabled, 'red-dot': !element.twoFactorEnabled}"></div>
    </td>
  </ng-container>
  

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef >
   
    </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="btn" color="primary" (click)="assignRole(element.id)">Create Role</button>
    </td>

  </ng-container>
  

  

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef >
        
    </th>
    <td  mat-cell  *matCellDef="let element "  class="img-cursor"
    [id]="element.id" appDelete (callback)="getUsers()" controller="users">

    </td> 
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
               (page)="pageChanged()"
               [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
</div>
