<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Şifre Sıfırlama</h5>
              <div class="form-group">
                <h3  class="mb-1">E-posta Adresi</h3>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresinizi girin" #txtemail required>
              </div>
              <div class="d-flex justify-content-end ">
              <button type="button" class="btn btn-primary mt-2  " (click)="passwordReset(txtemail.value)">Şifre Sıfırlama Linki Gönder</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
