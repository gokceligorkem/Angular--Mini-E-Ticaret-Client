<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


  <ng-container matColumnDef="orderCode">
    <th mat-header-cell *matHeaderCellDef>
      Sipariş Kodu
    </th>
    <td mat-cell *matCellDef="let element"> {{element.orderCode}} </td>
  </ng-container>


  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef >
        Kullanıcı Adı
    </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>


  <ng-container matColumnDef="totalPrice">
    <th mat-header-cell *matHeaderCellDef >
      Toplam Fiyat
    </th>
    <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="createdTime">
    <th mat-header-cell *matHeaderCellDef >
      Oluşturulma Tarihi
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createdTime | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  
  <ng-container matColumnDef="updatedTime">
    <th mat-header-cell *matHeaderCellDef >
        Güncellenme Tarihi
    </th>
    <td mat-cell *matCellDef="let element" > {{element.updatedTime | date: 'dd/MM/yyyy - HH:mm:ss' }} </td>
  </ng-container>
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef >
      Durum
    </th>
    <td mat-cell *matCellDef="let element" > <img *ngIf="element.completed" class="img-cursor" src="../../../../../assets/icon/completed.png" width="30px" > </td>
  </ng-container>
  <ng-container matColumnDef="viewdetail">
    <th mat-header-cell *matHeaderCellDef >
      Detay
    </th>
    <td mat-cell *matCellDef="let element" > <img (click)="showDetail(element.id)" class="img-cursor" src="../../../../../assets/icon/detail.png" width="30px" > </td>
  </ng-container>
  

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef >
        
    </th>
    <td  mat-cell  *matCellDef="let element "  class="img-cursor"
    [id]="element.id" appDelete (refreshlist)="getOrders()" controller="order">

    </td> 
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
               (page)="pageChanged()"
               [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
</div>
