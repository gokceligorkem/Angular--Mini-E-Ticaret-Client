<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>


  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef >
        Stock
    </th>
    <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
  </ng-container>


  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef >
        Fiyat
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="createdTime">
    <th mat-header-cell *matHeaderCellDef >
      Oluşturulma Tarihi
    </th>
    <td mat-cell *matCellDef="let element"> {{element.createdTime | date: 'dd/MM/yyyy'}} </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef >
      Fotoğraf
    </th>
    <td mat-cell *matCellDef="let element" > <img class="img-cursor" src="../../../../assets/icon/ımage.png" width="30px" (click)="addProductsImages(element.id)"> </td>
  </ng-container>
  <ng-container matColumnDef="updatedTime">
    <th mat-header-cell *matHeaderCellDef >
        Güncellenme Tarihi
    </th>
    <td mat-cell *matCellDef="let element" > {{element.updatedTime | date: 'dd/MM/yyyy - HH:mm:ss' }} </td>
  </ng-container>

  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef >
        Güncelle
    </th>
    <td mat-cell *matCellDef="let element" ><img class="img-cursor" src="../../../../assets/icon/system-update.png" width="30px"></td>

  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef >
        
    </th>
    <td  mat-cell  *matCellDef="let element "  class="img-cursor"
    [id]="element.id" appDelete (refreshlist)="getProducts()" controller="products">

    </td> 
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
               (page)="pageChanged()"
               [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
</div>
